<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>My Tasks</title>
</head>
<body>
<div class="container">
    <div class="mb-5 mt-5">
        <h1 class="float-left">My Tasks</h1>
        <form class="float-right" th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-primary" value="Logout" />
        </form>
    </div>
    <table class="table table-bordered" style="width:100%">
        <tr>
            <th style="width: 80%">Description</th>
            <th style="width: 10%">Update</th>
            <th style="width: 10%">Delete</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.description}"></td>
            <td>
                <form th:action="@{/tasks/{taskId}/form(taskId=${task.id})}" method="get">
                    <input type="submit" class="btn btn-warning" value="Update" />
                </form>
            </td>
            <td>
                <form th:action="@{/tasks/{taskId}/delete(taskId=${task.id})}" th:method="delete">
                    <input type="submit" class="btn btn-danger" value="Delete" />
                </form>
            </td>
        </tr>
    </table>
    <form class="float-right" th:action="@{/users/{userId}/tasks(userId=${userId})}" method="post">
        <input type="submit" class="btn btn-success" value="New Task" />
    </form>
</div>
</body>
</html>
